<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/005a2c3e85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weather_custom_styling.css">
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css"
/>
    <!--container for the whole page -->
    <div class="container">
        <nav class="mt-5">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-map" role="tab" aria-controls="nav-home" aria-selected="true">Map</a>
                <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-current" role="tab" aria-controls="nav-profile" aria-selected="false">Current</a>
                <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-forecast" role="tab" aria-controls="nav-contact" aria-selected="false">Forecast</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- Map Contents -->
            <div class="tab-pane fade show active" id="nav-map" role="tabpanel" aria-labelledby="nav-home-tab">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input id="userInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="userSubmit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
                <div id='map' style='width: 100%; height: 600px;'></div>
            </div>

            <!-- Current Weather Contents -->
            <div class="tab-pane fade" id="nav-current" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="current-container text-center">
                    <!-- current weather div will go in here -->
                </div>

            </div>

            <!-- Forecast Contents -->
            <div class="tab-pane fade" id="nav-forecast" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div class="row forecast-row">
                    <!-- Forecast Cards will go in here -->
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap and jQuery Script-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!--Mapbox-->
    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>

    <!--Custom Script-->
    <script src="js/weather_custom_script.js"></script>
    <script>

    </script>
</body>
</html>
