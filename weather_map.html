<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/005a2c3e85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weather_custom_styling.css">
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css"
/>


<div class="container">
    <div class="card weather-card">
        <div class="card-body pb-3">
            <div class="current-container">

            </div>
            <div class="forecast-container">
                <!-- forecast content goes here -->
            </div>

            <hr>
            <button class="btn collapse-button mb-5">5-Day Forecast</button>

            <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                            <input id="userInput" class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button id="userSubmit" class="btn btn-outline-success" type="submit"><i class=""></button>
                    </form>
            </nav>
            <div class="mb-3 card" id='map' style='width: 100%; height: 400px;'>

        </div>
    </div>

    <!--Bootstrap and jQuery Script-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!--Mapbox-->
    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>

    <!--Custom Script-->
    <script src="js/weather_custom_script.js"></script>
    <script>
        $(".collapse-button").click(function () {
            $(".forecast-container").slideToggle("slow");
        })
    </script>
</body>
</html>
