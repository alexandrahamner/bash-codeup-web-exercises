<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_custom_styling.css">
</head>
<body>
    <!--container for the whole page -->
    <div class="container">
        <div class="row">
            <div class="search-bar col-12 border border-dark">
                    <form class="form-group mx-auto" >
                        <input class="form-control mt-3 mb-1" type="search" placeholder="Enter Zipcode" aria-label="Search">
                        <button class="btn btn-dark btn-block mb-2" type="submit">Search</button>
                    </form>
            </div>
            <div id='map' class="map-container col-12 bg-secondary border-right border-left border-dark" style='width: 400px; height: 300px;'></div>
            <div class="current-header col-12 bg-primary border border-dark">current header</div>
            <div class="current-weather col-12 bg-secondary border border-dark">current weather</div>
            <div class="forecast-header col-12 bg-primary border border-dark">forecast header</div>
            <div class="forecast col-12 bg-secondary border border-dark">forecast</div>

        </div>
    </div>

    <!--Bootstrap and jQuery Script-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!--Mapbox-->
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script>

        var accessToken = mapboxToken
        mapboxgl.accessToken = accessToken;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });
    </script>

    <!--Custom Script-->

    <script src="js/weather_custom_script.js"></script>
</body>
</html>
