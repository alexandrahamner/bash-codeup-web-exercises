<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email:</label>
        <input id="email" name="email" placeholder="Enter Email Here" type="text">
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="Enter Password Here" type="password">
        <br>

        <p><u>Bio:</u></p>
        <textarea name="bio" maxlength="140" cols="40" rows="5">Enter a short description of yourself here.</textarea>
        <br>

        <p>How Did you Hear About us?</p>
       <label>
           Billboard<input type="radio" name="hear-about-us-1" value="billboard"><br>
           Television Ad<input type="radio" name="hear-about-us-2" value="television"><br>
           Internet Ad<input type="radio" name="hear-about-us-3" value="internet"><br>
           Other<input type="radio" name="hear-about-us-4" value="other"><br>
        </label>
        <br>

        <input type="submit">

    </form>
</body>
</html>
