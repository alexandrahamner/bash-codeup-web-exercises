<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h2><strong>Register With Us!</strong></h2>
    <form method="POST" action="https://request-inspector.glitch.me/">

    <!--Email and Password-->
        <label for="email">Email:</label>
        <input id="email" name="email" placeholder="Enter Email Here" type="text">
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="Enter Password Here" type="password">
        <br>

    <!--Short Bio-->
        <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" maxlength="140" cols="40" rows="5">Enter a short description of yourself here.</textarea>
        <br>

    <!--Radio Buttons-->
        <h3><u>How Did you Hear About us?</u></h3>
       <label for="billboard">Billboard</label>
           <input type="radio" id ="billboard" name="hear-about-us" value="billboard">
       <br>
        <label for="radio">Radio Ad</label>
           <input type="radio" id="radio" name="hear-about-us" value="television">
        <br>
        <label for="internet">Internet Ad</label>
           <input type="radio" id="internet" name="hear-about-us" value="internet">
        <br>
        <label for="other">Other</label>
            <input type="radio" id="other" name="hear-about-us" value="other">
        <br>
        <br>

    <!--Browser Drop Down Menu-->
<!--        <h3><u>What Browser Are You Using?</u></h3>-->
        <label>What Browser Are You Using?</label>
            <select id="browser_preference" name="browser_preference">
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="opera">Opera</option>
                <option value="other">Other</option>
            </select>
        <br>
        <br>

    <!--Submit Button-->
        <input type="submit">

    </form>
</body>
</html>
