<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">

    <!--Email and Password-->
        <label for="email">Email:</label>
        <input id="email" name="email" placeholder="Enter Email Here" type="text">
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="Enter Password Here" type="password">
        <br>

    <!--Short Bio-->
        <p><u>Bio:</u></p>
        <label>
            <textarea name="bio" maxlength="140" cols="40" rows="5">Enter a short description of yourself here.</textarea>
        </label>
        <br>

    <!--Radio Buttons-->
        <p><u>How Did you Hear About us?</u></p>
       <label for="billboard">
           Billboard<input type="radio" id ="billboard" name="hear-about-us-1" value="billboard">
       </label><br>
        <label for="radio">
           Radio Ad<input type="radio" id="radio" name="hear-about-us-2" value="television">
        </label><br>
        <label for="internet">
           Internet Ad<input type="radio" id="internet" name="hear-about-us-3" value="internet">
        </label ><br>
        <label for="other">
            Other<input type="radio" id="other" name="hear-about-us-4" value="other">
        </label><br>
        <br>

    <!--Browser Drop Down Menu-->
        <p><u>What Browser Are You Using?</u></p>
        <label>
            <select name="browser_preference">
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="opera">Opera</option>
                <option value="other">Other</option>
            </select>
        </label>
        <br>
        <br>

    <!--Submit Button-->
        <input type="submit">

    </form>
</body>
</html>
